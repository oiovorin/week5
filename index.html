<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week5 GitHub conflict practice</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!--HTML Selector-->
    <section>
      <h1>This is my title</h1>
      <p>This is a paragraph tag</p>
      <!--Close HTML Seloctor-->

      <!-- ID selector -->
      <section id="promo">
        <p>This is a promo</p>
      </section>
      <!-- Close ID selector -->
    </section>

    <!--Class Selector-->
    <article class="jEntry">
      <p>Entry 1</p>
    </article>
    <article>
      <p>Entry 2</p>
    </article>
    <article class="jEntry">
      <p>Entry 3</p>
    </article>
    <!-- Close Class selector -->

    <!-- Grouping selectors-->
    <article>
      <h2>This is an article</h2>
      <p>This is my paragraph</p>
    </article>
    <!-- Closing Grouping selectors-->

    <!-- Dec selector-->
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
      </ul>
    </nav>
  </body>
</html>
